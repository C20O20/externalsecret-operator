apiVersion: apps/v1
kind: Deployment
metadata:
  name: externalsecret-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: externalsecret-operator
  template:
    metadata:
      labels:
        name: externalsecret-operator
    spec:
      serviceAccountName: externalsecret-operator
      containers:
        - name: externalsecret-operator
          image: containersol/externalsecret-operator:backend-1password
          command:
          - externalsecret-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "externalsecret-operator"
          envFrom:
          - configMapRef:
              name: onepassword
