apiVersion: apps/v1
kind: Deployment
metadata:
  name: externalsecret-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: externalsecret-operator
  template:
    metadata:
      labels:
        name: externalsecret-operator
    spec:
      containers:
        - name: externalsecret-operator
          image: containersol/externalsecret-operator:0.0.1
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - externalsecret-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "externalsecret-operator"
