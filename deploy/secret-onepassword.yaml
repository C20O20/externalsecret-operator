apiVersion: v1
kind: Secret
metadata:
  name: externalsecret-operator-config
type: Opaque
stringData:
  operator-config.json: |-
    {
      "Name": "onepassword-example",
      "Type": "onepassowrd",
      "Parameters": {
        "domain": "${OP_DOMAIN}",
        "email": "${OP_EMAIL}",
        "secretKey": "${OP_SECRET_KEY}",
        "masterPassword": "${OP_MASTER_PASSWORD}",
        "vault": "Personal"
      }
    }
