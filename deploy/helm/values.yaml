# Default values for externalsecret-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: containersol/externalsecret-operator
  tag: 0.0.2
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

watchNamespace: ""
operatorName: externalsecret-operator
operatorConfigSecretName: operator-config
operatorConfigSecretKey: operator-config.json

  # The operator doesn't expose any endpoint, so liveness and readiness probes are
  # not implemented by default until we find a meaningful way to do so
livenessProbe: {}
readinessProbe: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
